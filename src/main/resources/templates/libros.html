<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

<h1>Mi pagina web</h1>
<p>Prototipo de libreria</p>

<div class="table-responsive">
    <table id="tableitm" class="table table-sm table-bordered bg-light text-bg-dark rounded-start">
        <thead>
        <tr>
            <th>Autor</th>
            <th>Título</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="elemento, posicion : ${listalibros}">
            <td th:text="${elemento.author}">Autor</td>
            <td th:text="${elemento.title}">Título</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
